<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "whatOareYoudsgdsgryegfdgfdgre";

        var obj = {
        };
        // if(obj["sex"]){
        //     console.log("有");
        // }else{
        //     console.log("没有");
        // }
        str = str.toLocaleLowerCase();
        // console.log(str);
        for(var i = 0;i < str.length;i++){
            var key = str[i];
            if(obj[key]){
                obj[key]++;
            }else{
                obj[key] = 1;
            }
        }
        // 遍历对象，显示每个字母的个数
        for(var key in obj){
            console.log(key + "这个字母出现了"+obj[key]+"次");
        }
    </script>
</body>
</html>
