<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 
        var obj = [];
        console.log(obj instanceof Array);
        // 2使用数组的
        console.log(Array.isArray(obj));

        // 
        var arr = ["a","b","c"];
        var newArr = Array.from(arr);
        console.log(arr);
        console.log(newArr);
        var arr1 = arr.concat(newArr);
        console.log(arr1);
        // every()方法测试数组的所有元素是否都通过了指定函数的测试
        var arr2 = [1000,2000,3000];
        // a ==== 元素的值
        // b ==== 索引的值
        // c ==== 谁调用这个方法
        var flag = arr2.every(function(a,b){
            // console.log(a+"==="+b+"==="+c);
            return a>=1000;//数组中的每个元素的值都要大于2000的情况，最后才返回true;
        })
        console.log(flag);
        
        
        //filter() 方法创建一个新数组，其包含通过所提供函数实现的测试得所有元素
        var arr3 = [10,20,30,40,50,70,80];
        var newarr3 = arr3.filter(function(ele){
            return ele>40;
        })
        console.log(newarr3);
        var arr4 = [10,0,20,30,0,50,40,0,70];
        var newarr4 = arr4.filter(function(ele){
            return ele != 0;
        })
        console.log(newarr4);
        //push追加
        newarr4.push(100);
        console.log(newarr4);
        //pop 删除最后一个
        var result = newarr4.pop();
        console.log(result);
        console.log(newarr4);
        //shift 删除第一个
        var result1 = newarr4.shift();
        console.log(result1);
        console.log(newarr4);
        //unshift 追加第一个
        var length = newarr4.unshift(100);
        console.log(length);
        console.log(newarr4);
        //forEach()这个方法对数组的每个元素执行一次提供的函数
        newarr4.forEach(element => {
            console.log(element * 2);
        });
        console.log(newarr4);
        var arr5 = ["1","2","3","4","5"];
        var str = arr5.join("-");
        console.log(str);
        //map
        var numbers = [1,4,9];
        var roots = numbers.map(Math.sqrt);
        console.log(roots);
        // reverse
        var arr6 = [1,2,3,4,5];
        arr6.reverse();
        console.log(arr6);
        // 
        var arr7 = [1,20,10,40,30];
        // arr[j] 
        arr7.sort(function(a,b){
            if(a > b){
                return(1);
            }else if(a == b){
                return 0;
            }else{
                return -1;
            }
        });
        console.log(arr7);
        // slice
        var arr8 = [10,20,30,40,50,60,70,80,90];
        var newarr8 = arr8.slice(3,7);
        console.log(newarr8);

        var arr9 = [1,2,4,5,6];
        arr9.splice(2,0,3);
        console.log(arr9);
        arr9.splice(2,1);
        console.log(arr9);
    </script>
</body>
</html>
