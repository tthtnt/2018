<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 求两个数字的和
        function consoleSum(x,y) {
            var sum = x + y;
            console.log(sum);
        }
        consoleSum(10,80);
        // 求两个数字的最大值
        function consoleMax(x,y) {
            
           return x > y ? x : y
        }
        var num1 = parseInt(prompt("请输入第一个数字"));
        var num2 = parseInt(prompt("请输入第二个数字"));
        var result = consoleMax(num1,num2);
        console.log("返回： " + result);
        // 求三个数字的最大值
        function consoleMax2() {
            var x = 10;
            var y = 20;
            var z = 30;
            console.log(x > y ? (x > z ? x : z) : (y > z ? y : z));
        }
        consoleMax2();
        // 求1-100之间所有数字的和
        function everySum() {
            var sum = 0;
            for (var i = 0; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        }
        everySum();
        // 偶数的和
        function everyEvenSum() {
            var sum = 0;
            for (var i = 0; i <= 100; i++) {
                if(i % 2 == 0){
                    sum += i;
                }
            }
            console.log(sum);
        }
        everyEvenSum();
        // 求一个数组的和
        function consoleArraySum(){
            var sum = 0;
            var arr = [10,20,30,40,50];
            for(var i = 0;i < arr.length;i++){
                sum += arr[i];
            }
            console.log(sum);
        }
        consoleArraySum();
    </script>
</body>

</html>
