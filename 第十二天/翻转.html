<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            /* perspective: 500px; */
        }

        div {
            width: 224px;
            height: 224px;

        }

        div:hover img {
            transform: rotateY(180deg);
        }

        div img {
            position: absolute;
            top: 0;
            transition: 2s;

        }

        .qian {
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div>
        <img src="hou.svg" alt="">
        <img class="qian" src="qian.svg" alt="">
    </div>
</body>

</html>
