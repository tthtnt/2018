<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: green;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }
    </style>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("#dv").bind("click",function () {
                    console.log("div被点击了");
                }).bind("mouseenter",function () {
                    $(this).css("backgroundColor","red");
                }).bind("mouseleave",function () {
                    $(this).css("backgroundColor","blue");
                })
            });
            $("#btn2").click(function () {
                //解绑一个事件的时候就填一个事件名字
                // $("#dv").unbind("click");
                //解绑多个事件的时候，事件名字之间加空格
                // $("#dv").unbind("mouseenter mouseleave");
                //解绑所有事件的时候，不填参数
                $("#dv").unbind();
            });
        });
    </script>
</head>
<body>
<input type="button" value="绑定事件" id="btn">
<input type="button" value="解绑事件" id="btn2">
<div id="dv">

</div>
</body>
</html>
