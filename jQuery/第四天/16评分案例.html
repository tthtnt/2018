<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五角星评分案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: yellow;
        }

        .comment li {
            float: left;
        }

        ul {
            list-style: none;
        }
    </style>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        // ★☆

    $(function () {
        $(".comment>li").mouseenter(function () {
            $(this).text("★").prevAll("li").text("★").end().nextAll("li").text("☆");
        }).click(function () {
            $(this).attr("index","1").siblings("li").removeAttr("index");
        }).mouseleave(function () {
            $(".comment>li").text("☆");
            $(".comment>li[index=1]").text("★").prevAll("li").text("★");
        });

    });
    </script>
