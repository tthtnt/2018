<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: green;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }
    </style>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("#dv").bind("click",function () {
                    console.log("div被点击了");
                }).bind("mouseenter",function () {
                    $(this).css("backgroundColor","red");
                }).bind("mouseleave",function () {
                    $(this).css("backgroundColor","blue");
                }).delegate("p","click",function () {
                    console.log("p被点击了");
                }).append($("<p>这是一个p标签</p>"));
            });
            $("#btn2").click(function () {
                $("#dv").undelegate("p","click");
            });
        });
    </script>
</head>
<body>
<input type="button" value="绑定事件" id="btn">
<input type="button" value="解绑事件" id="btn2">
<div id="dv">

</div>
</body>
</html>
