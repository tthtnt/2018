        $(function () {
            //插件的基本代码
            $.fn.changeColor = function(color){
                //$(this)就是调用该方法的实例对象
                $(this).css("backgroundColor",color);
            };




            $("#dv input").click(function () {
                $("#dv2 div").changeColor($(this).val());
            });
        });
    </script>

<body>
<div id="dv">
    <input type="button" value="red">
    <input type="button" value="green">
    <input type="button" value="blue">
