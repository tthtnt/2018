<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
    * 复习：
    * 选择器：
    * id选择器
    * 标签选择器
    * 类选择器
    * 交集选择器
    * 并集选择器
    *
    * 索引选择器$("选择器:eq(索引值)");
    * 奇数选择器$("选择器:odd")
    * 偶数选择器$("选择器:even")
    * 筛选器
    * $("选择器:lt(索引)")----->获取小于这个索引的元素
    * $("选择器:gt(索引)")----->获取大于这个索引的元素
    * 其他选择器
    * $("选择器:last")----->最后一个
    * $("选择器:first")----->第一个
    * 获取当前元素的其他方法
    * 当前元素.next()
    * x.nextAll()
    * x.prev()
    * x.prevAll()
    * x.siblings() 所有的兄弟元素
    * x.parent() 父级元素
    * x.children() 所有的直接子级元素
    * x.find() 选择器 从当前元素中找某个或某些元素
    *
    * 方法：
    * .val() 表单元素的value属性，可以获取也可以设置
    * .text() 操作元素中间文本内容的，相当于innerText
    * .html() 操作元素中的html代码及内容
    * .css() 操作元素的样式
    * .addClass() 添加类样式
    * .removeClass() 移除类样式
    * .hasClass() 判断元素是否拥有类样式
    * .index() 元素的索引
    * .show() 显示
    * .hide() 隐藏
    * .stop() 停止当前动画
    * animate()
    * slideUp() 隐藏 滑入
    * slideDown() 显示 滑出
    * slideToggle() 切换
    * fadeIn() 淡入
    * fadeOut() 淡出
    * fadeToggle() 切换
    * fadeTo() 改变透明度
    *
    * 元素创建：
    * $("html代码")
    *
    * 元素添加：
    * 父级元素.append(子级元素)
    * 子级元素.appendTo(父级元素)
    * prepend()在被选元素的开头插入元素
    *
    * empty()清空节点
    * clone()克隆元素
    *
    *
    * */
</script>
