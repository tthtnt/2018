<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 2px solid green;
        }
        p{
            width: 150px;
            height: 50px;
            border: 1px solid red;
            cursor: pointer;
        }
    </style>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            //点击按钮
            $("#btn").click(function () {
                $("#dv").delegate("p","click",function () {
                    alert("被点击了");
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div id="dv">
    <p>这是p</p>
</div>
</body>
</html>
