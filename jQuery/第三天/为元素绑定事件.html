<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            //为按钮绑定鼠标进入，鼠标离开，点击事件
            // $("#btn").mouseenter(function () {
            //     $(this).css("backgroundColor","green");
            // }).mouseleave(function () {
            //     $(this).css("backgroundColor","");
            // }).click(function () {
            //     alert("被点了");
            // });


            //第三种写法：bind()方法绑定事件
            // $("#btn").bind("click",function () {
            //     alert("又被点了");
            // }).bind("mouseenter",function () {
            //     $(this).css("backgroundColor","green");
            // }).bind("mouseleave",function () {
            //     $(this).css("backgroundColor","");
            // })
            //第五种写法  缺点，绑定多个相同事件的时候，如果使用键值对的方式，只会执行最后一个
            $("#btn").bind({"click":function () {
                    alert("又被点了");
                },"mouseenter":function () {
                    $(this).css("backgroundColor","green");
                },"mouseleave":function () {
                    $(this).css("backgroundColor","");
                }})

            //bind方法内部是调用的另一个方法绑定的事件
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">

</body>
</html>
