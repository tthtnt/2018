<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 400px;
        }

        img {
            width: 90px;
            height: 90px;
            vertical-align: top;
        }

    </style>
    <script src="jquery-1.12.2.js"></script>

    <script>
        //调用没有名字的匿名函数，可以使用arguments.callee
        $(function () {
            $("#btn1").click(function () {
                $("div>img:last").hide(300,function f1() {
                    //arguments.callee不建议使用，已经过时，调用匿名函数递归
                    //$(this).prev().hide(300,arguments.callee);
                    $(this).prev().hide(300,f1);
                });
            });
            $("#btn2").click(function () {
                $("div>img:first").show(300,function f1() {
                    $(this).next().show(300,f1);
                })
            });
        });

    </script>
</head>
<body>
<input type="button" value="隐藏动画" id="btn1"/>
<input type="button" value="显示动画" id="btn2"/>
<div>
    <img src="images/1.jpg"/>
    <img src="images/2.jpg"/>
    <img src="images/3.jpg"/>
    <img src="images/4.jpg"/>
</div>
</body>
</html>
