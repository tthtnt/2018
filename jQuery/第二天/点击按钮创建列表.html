<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 600px;
            border: 2px dotted orangered;
        }
    </style>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                //创建列表，加入到div中
                let ulObj = $("<ul style='list-style: none;cursor:pointer;'></ul>");
                $("#dv").append(ulObj);
                $("<li>降龙十八掌</li>  <li>六脉神剑</li> <li>葵花宝典</li>").appendTo(ulObj).mouseenter(function () {
                    $(this).css("backgroundColor","green").mouseleave(function () {
                        $(this).css("backgroundColor","");
                    }).click(function () {
                        $(this).css("color","pink").css("fontFamily","微软雅黑");
                    });
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div id="dv">

</div>
</body>
</html>
