<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv1{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            margin-bottom: 20px;
        }
        #dv2{
            width: 300px;
            height: 200px;
            border: 1px solid green;
        }
    </style>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                // $("#dv2").append($("#dv1>p"));
                //获取的元素通过append方法添加到另一个元素中的时候，效果类似于剪切
                // $("#dv1>p").appendTo($("#dv2"));

                $("#dv1>p").clone().appendTo($("#dv2"));
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示" id="btn">
<div id="dv1">
    <p>哈哈哈哈哈</p>
</div>
<div id="dv2"></div>
</body>
</html>
