<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: mediumorchid;
        }
    </style>
</head>
<body>
<script src="../jquery-1.12.1.js"></script>
<script>
    /*
    * shou和hide方法有参数
    * 参数1：时间----1000毫秒
    * 参数2：回调函数-----动画结束后才执行
    *
    * */
    $(function () {
        //点击第一个按钮显示div
        $("#btn1").click(function () {
            $("#dv").show(500);
        });
        //点击第二个按钮隐藏div
        $("#btn2").click(function () {
            $("#dv").hide(500);
        });
    });
</script>
<input type="button" value="显示" id="btn1">
<input type="button" value="隐藏" id="btn2">
<div id="dv"></div>
</body>
</html>
