<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: gold;
        }
    </style>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div id="dv"></div>
<script src="../jquery-1.12.1.js"></script>
<script>
    $(function () {
        $("#btn").click(function () {
            $("#dv").html("<p>这是一个p标签</p>");
        });
    })
</script>
</body>
</html>
