<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="关灯" id="btn">
<script src="../jquery-1.12.1.js"></script>
<script>
    $("#btn").click(function () {
        if ($(this).val() === "关灯"){
            $("body").css("backgroundColor","black");
            $(this).val("开灯");
        }else {
            $("body").css("backgroundColor","");
            $(this).val("关灯");
        }
    });
    //注意：.css("属性","值");属性的写法可以是DOM中的JS的写法，也可以是css中的写法

</script>
</body>
</html>
