<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
            cursor: pointer;
        }
        ul li{

        }
    </style>
</head>
<body>
<ul id="uu">
    <li>倩女幽魂</li>
    <li>海阔天空</li>
    <li>千纸鹤</li>
    <li>真的爱你</li>
    <li>丑八怪</li>
    <li>突然的自我</li>
    <li>左手右手</li>
</ul>
<script src="../jquery-1.12.1.js"></script>
<script>
    $(function () {
        $("#uu>li").mouseenter(function () {
            $(this).css("backgroundColor","red");
        }).mouseleave(function () {
            $(this).css("backgroundColor","");
        }).click(function () {
           $(this).css("color","green").css("fontFamily","黑体");
        });
    });
</script>
</body>
</html>
