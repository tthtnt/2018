<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用JavaScript手动实现一个栈</title>
</head>

<body>
    <script>
        function Stack() {
            var items = [];

            this.push = function (element) {
                items.push(element);
            }

            this.pop = function () {
                return items.pop();
            }

            this.peek = function () {
                return items[items.length - 1];
            }

            this.isEmpty = function () {
                return items.length == 0;
            }

            this.size = function () {
                return items.length;
            }

            this.clear = function () {
                return items = [];
            }

            this.print = function () {
                console.log(items.toString());
            }
        }
        var stack = new Stack();
        console.log("是否为空：" + stack.isEmpty());

        stack.push(5);
        stack.push(8);

        console.log("添加了5和8以后最后一位是： " + stack.peek());

        stack.push(11);


        console.log("添加了11后长度是： " + stack.size());

        stack.push(15);

        stack.pop();
        stack.pop();
        console.log("添加了15又使用两次pop后的size是： " + stack.size());
        stack.print();

        console.log("实现2进制转换");

        function divideBy2(decNumber) {
            var remStack = new Stack(),
            rem,
            binaryString = '';

            while(decNumber > 0){
                rem = Math.floor(decNumber % 2);
                remStack.push(rem);
                decNumber = Math.floor(decNumber / 2);
            }

            while(!remStack.isEmpty()){
                binaryString += remStack.pop().toString();
            }
            return binaryString;
        }

        console.log("520 2进制转换： " + divideBy2(520));

        console.log("10 2进制转换： " + divideBy2(10));

        console.log("1000 2进制转换： " + divideBy2(1000));
        console.log("任意进制转换");

        function baseConverter(decNumber, base){
            var remStack = new Stack(),
            rem,
            baseString = '';
            digits = '0123456789ABCDEF';

            while(decNumber > 0){
                rem = Math.floor(decNumber % base);
                remStack.push(rem);
                decNumber = Math.floor(decNumber / base);
            }
            while(!remStack.isEmpty()){
                
                baseString += digits[remStack.pop()];
            }
            return baseString;
        }
        console.log("520 2进制转换： " + baseConverter(520,2));
        console.log("520 8进制转换： " + baseConverter(520,8));
        console.log("1231 16进制转换： " + baseConverter(1231,16));
    </script>
    

</body>

</html>
