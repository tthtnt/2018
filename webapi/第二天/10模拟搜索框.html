<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            color: gray;
        }
    </style>
</head>
<body>
<input type="text" value="请输入搜索内容" id="txt">
<script src="../common.js"></script>
<script>
    let txt = my$("txt");
    //获取焦点事件
    txt.onfocus = function () {
        if (this.value == "请输入搜索内容") {
            this.value = "";
            this.style.color = "black";
        }
    };
    //失去焦点事件
    txt.onblur = function () {
        if (this.value.length == 0) {
            this.value = "请输入搜索内容";
            this.style.color = "gray";
        }
    }

</script>
</body>
</html>
