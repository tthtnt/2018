<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nodeSmall{
            width: 50px;
            height: 50px;
            background:url("bgs.png") no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima{
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a{
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
    <div class="nodeSmall" id="node_small">
        <a href="#"></a>
        <div class="erweima hide" id="er">
            <img src="456.png" alt="">
        </div>
    </div>

    <script src="../common.js"> </script>
    <script>
        let aObj = my$("node_small").getElementsByTagName("a")[0];
        //为a注册鼠标进入
        aObj.onmouseover = function () {
            my$("er").className = "erweima show";
        };
        aObj.onmouseout = function () {
            my$("er").className = "erweima hide";
        }

    </script>
</body>
</html>
