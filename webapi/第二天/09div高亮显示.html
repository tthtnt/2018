<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 150px;
            background-color: palegreen;
            float: left;
            margin-left: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>

<script>

    let dvObjs = document.getElementsByTagName("div");
    for (let i = 0;i < dvObjs.length;i++){
        dvObjs[i].onmouseover = function () {
            dvObjs[i].style.border = "2px solid black";
        };
        dvObjs[i].onmouseout = function () {
            dvObjs[i].style.border = "";
        }
    }
</script>
</body>
</html>
