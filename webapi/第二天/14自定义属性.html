<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul {
        list-style: none;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <ul id="uu">
        <li data-score="10">1</li>
        <li data-score="60">2</li>
        <li data-score="50">3</li>
        <li data-score="90">4</li>
        <li data-score="80">5</li>
    </ul>

    <script src="../common.js"></script>
    <script>
        // var list = document.getElementsByTagName("li");
        // for(var i = 0; i < list.length;i++){
        //     list[i].onclick = function(){
        //         alert(this.getAttribute("data-score"));
        //     }
        // }
        var list = document.getElementsByTagName("li");
        for(var i = 0; i < list.length;i++){
            
             list[i].setAttribute("data-score",(i+1)*10);
             list[i].onclick = function(){
                alert(
                    this.getAttribute("data-score")
                );
            }
        }
    </script>
</body>
