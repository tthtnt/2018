<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 60px;
            background-color: green;
            margin-top: 10px;
        }

        .cls {
            background-color: yellow;
        }
    </style>
</head>
<body>
<p>这是一个p</p><br>
<p class="cls">这是另一个p</p><br>
<span class="cls">这是第一个span</span><br>
<span>这是第二个span</span><br>
<div class="cls">这是第一个div</div>
<div>这是第二个div</div>
<input type="button" value="显示效果" id="btn">

<script src="../common.js"></script>
<script>
    my$("btn").onclick = function () {
        //getElementsByClassName 在IE8 浏览器中不支持
        let list = document.getElementsByClassName("cls");
        for (let i = 0; i < list.length; i++) {
            list[i].style.backgroundColor = "red";
        }
    }
</script>
</body>
</html>
