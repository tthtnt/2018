<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    body {
      font-family: "Helvetica", "Arial", serif;
      color: #333;
      background-color: #ccc;
      margin: 1em 10%;
    }

    h1 {
      color: #333;
      background-color: transparent;
    }

    a {
      color: #c60;
      background-color: transparent;
      font-weight: bold;
      text-decoration: none;
    }

    ul {
      padding: 0;
    }

    li {
      float: left;
      padding: 1em;
      list-style: none;
    }

    #imagegallery {

      list-style: none;
    }

    #imagegallery li {
      margin: 0px 20px 20px 0px;
      padding: 0px;
      display: inline;
    }

    #imagegallery li a img {
      border: 0;
    }
  </style>
</head>
<body>

<h2>
  4张图片的相册
</h2>

<ul id="imagegallery">
  <li><a href="1.jpg" title="美女A">
    <img src="1-small.jpg" width="100" alt="美女1"/>
  </a></li>
  <li><a href="2.jpg" title="美女B">
    <img src="2-small.jpg" width="100" alt="美女2"/>
  </a></li>
  <li><a href="3.jpg" title="美女C">
    <img src="3-small.jpg" width="100" alt="美女3"/>
  </a></li>
  <li><a href="4.jpg" title="美女D">
    <img src="4-small.jpg" width="100" alt="美女4"/>
  </a></li>
</ul>


<div style="clear:both"></div>
<!--显示大图的-->
<img id="image" src="placeholder.png" alt="" width="450"/>
<p id="des">选择一个图片</p>
<script src="../common.js"></script>
<script>
    let aObjs = my$("imagegallery").getElementsByTagName("a");
    for(let i = 0;i < aObjs.length;i++){
        aObjs[i].onclick = function(){
            my$("image").src=this.href;
            my$("des").innerText = this.title;
            //阻止超链接默认跳转的功能
            return false;
        }
    }

</script>
</body>
</html>
