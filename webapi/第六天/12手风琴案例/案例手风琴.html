<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
    }

    div ul {
      width: 1300px;
    }


  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="../../common.js"></script>
<script>
  //现获取所有li标签
  var list = my$("box").getElementsByTagName("li");

  for (var i = 0; i < list.length; i++) {
      list[i].style.backgroundImage = "url(images/"+(i+1)+".jpg";
      list[i].onmouseover = mouseoverHandle;
      list[i].onmouseoout = mouseoutHandle;
  }
  function mouseoverHandle() {
      for (var j = 0; j < list.length; j++) {
          changeAnimate(list[j],{"width":100});
      }
      changeAnimate(this,{"width":800})
  }
  function mouseoutHandle() {
      for (var j = 0; j < list.length; j++) {
          changeAnimate(list[j],{"width":240});
      }
  }


</script>

</body>
</html>
