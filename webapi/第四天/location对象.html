<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象</title>
</head>
<body>
<input type="button" value="按钮" id="btn">
<script>
    //地址栏上#及后面的内容
    console.log("地址栏上#及后面的内容"+window.location.hash);
    //主机名及端口号
    console.log("主机名及端口号"+window.location.host);
    //主机名
    console.log("主机名"+window.location.hostname);
    //文件的路径---相对路径
    console.log("文件的路径---相对路径"+window.location.pathname);
    //端口号
    console.log("端口号"+window.location.port);
    //协议
    console.log("协议"+window.location.protocol);
    //?后面的内容
    console.log("?后面的内容"+window.location.search);

    onload = function () {
        document.getElementById("btn").onclick = function () {
            location.href = "http://www.jd.com";//属性------------>
            location.assign("http://www.jd.com");//方法
            location.reload();//重新加载
            location.replace("http://www.jd.com");//没有历史记录
        }
    }
</script>
</body>
</html>
