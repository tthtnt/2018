    <script src="../common.js"></script>
    <script>
        var all = my$('j_cbAll');
        var cks = my$("t-bd").getElementsByTagName("input");
        all.onclick = function () {
            for (var i = 0;i < cks.length;i++){
                cks[i].checked = this.checked;
            }
        };

        for (var i = 0;i < cks.length;i++){
            cks[i].onclick = function () {
                var flag = true;
                for (var k = 0;k < cks.length;k++){
                    if (!cks[k].checked) {
                        flag = false;
                        break;
                    }
                }
                all.checked = flag;
            }
        }
    </script>
