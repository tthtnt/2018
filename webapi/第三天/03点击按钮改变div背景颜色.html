    <script>
        my$("btn").onclick = function () {
            var dvObj = my$("dv");

            var node = dvObj.childNodes;

            for (var i = 0; i < node.length; i++) {
                if (node[i].nodeType == 1 && node[i].nodeName == 'P') {
                    node[i].style.backgroundColor = "red";
                }
            }
        }
