<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 400px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<input type="button" value="干掉第一个子元素" id="btn2">
<input type="button" value="干掉所有子元素" id="btn3">
<div id="dv">

</div>
<script src="../common.js"></script>
<script>
    var i = 0;
    my$("btn").onclick = function () {
        i++;
        var obj = document.createElement("input");
        obj.type = "button";
        obj.value = "按钮"+i;
        my$("dv").appendChild(obj);
        // my$("dv").insertBefore(obj,my$("dv").firstElementChild);
        //insertBefore需要两个参数，第一个是操作的元素，第二个是参照物

        // my$("dv").replaceChild(obj, my$("dv").firstChild);
    };
    my$("btn2").onclick = function () {
        my$("dv").removeChild(my$("dv").firstChild);
    };
    my$("btn3").onclick = function () {
        while(my$("dv").firstChild){
            my$("dv").removeChild(my$("dv").firstChild);
        }
    }
</script>
</body>
</html>
