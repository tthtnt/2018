<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 300px;
        height: 200px;
        background-color: palegoldenrod;
        border: 2px solid palegreen;
    }
    .cls{
        display: none;
    }
    </style>
</head>
<body>
    <input type="button" value="隐藏" name="" id="btn">
    <div id="dv"></div>
    <script>
        //设置div的样式
        function my$(id){
            return document.getElementById(id);
        }
        my$("btn").onclick = function(){
            //在js代码中，设置元素的类样式，不用class关键字，应该使用className
            if(my$("dv").className == "cls"){
                my$("dv").className = "";
                this.value = "隐藏";
            }else{
                my$("dv").className = "cls";
                this.value = "显示";
            }
            
            // var dvObj = my$("dv");
            // dvObj.style.width="300px";
            // dvObj.style.height="300px";
        }
    </script>
</body>
</html>
