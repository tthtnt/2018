<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    ul {
      list-style: none
    }

    img {
      vertical-align: top
    }

    .box {
      width: 730px;
      height: 454px;
      margin: 100px auto;
      padding: 5px;
      border: 1px solid #ccc;
    }

    .inner {
      width: 730px;
      height: 454px;
      background-color: pink;
      overflow: hidden;
      position: relative;
    }

    .inner ul {
      width: 1000%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .inner li {
      float: left;
    }

    .square {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    .square span {
      display: inline-block;
      width: 16px;
      height: 16px;
      background-color: #fff;
      text-align: center;
      line-height: 16px;
      cursor: pointer;
    }

    .square span.current {
      background-color: orangered;
      color: #fff;
    }

  </style>
</head>
<body>
<div class="box" id="box">
  <div class="inner"><!--相框-->
    <ul>
      <li><a href="#"><img src="images/1.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/2.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/3.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/4.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/5.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/6.jpg" alt=""/></a></li>
    </ul>
    <div class="square">
      <span class="current">1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
    </div>
  </div>
</div>
<script src="../common.js"></script>
<script>
  var box = my$("box");
  var inner = box.children[0];
  var imgWidth = inner.offsetWidth;
  var ulObj = inner.children[0];
  var spanObj = inner.children[1].children;
  for (var i = 0;i < spanObj.length;i++){
      //循环的时候把索引值保存在每个span的自定义属性中
      spanObj[i].setAttribute("index",i);
      spanObj[i].onmouseover = function () {
          //先干掉所有的span的背景颜色
          for (var j = 0;j < spanObj.length;j++){
              spanObj[j].removeAttribute("class");
          }
          this.className = "current";

          //移动ul(每个图片的宽*鼠标在这个按钮的索引值)
          var index = this.getAttribute("index");
          console.log(index*imgWidth);
          animate(ulObj,-(index*imgWidth));
      }
  }

</script>
</body>
</html>
