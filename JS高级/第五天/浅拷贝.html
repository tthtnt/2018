<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj1 = {
        age:20,
        name:"小刘",
        sex:"男",
        eat:function () {
            console.log("吃好多好吃的");
        }
    };

    var obj2 = {};
    function expend(a,b) {
        for (var key in a) {
            b[key] = a[key];
        }
    }
    expend(obj1,obj2);
    console.dir(obj2);
    console.dir(obj1);
</script>
</body>
