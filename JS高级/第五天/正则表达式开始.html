<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 正则表达式：也叫规则表达式，按照一定规则组成一个表达式，这个表达式主要是用来匹配字符串的
    *正则表达式的组成：是由元字符或者是限定字符组成的一个式子
    * regex regexp
    *
    *
    * 元字符：
    *   . 表示的是:除了\n以外的任意一个字符
    *   [] 表示的是范围：[0-9]表示的是[0-9]之间的任意一个数字，如果想要表示100 需要这么写[1][0][0] 一次只匹配一个数字
    *   [a-z]表示所有小写字母中的任意一个 [A-Z]表示所有大写字母中的任意一个
    *   [a-zA-Z]表示所有字母的任意一个
    *   [0-9a-zA-Z]表示所有数字或字母中的一个
    *   []另一个含义：把正则表达式中元字符的意义干掉 [.] 就是一个.
    *   | 或者 [0-9]|[a-z] 表示要么是一个数字，要么是一个小写的字母
    *   () 分组，提升优先级 [0-9]|([a-z])[A-Z]
    *   ([0-9])([1-5])([a-z]) 因为括号提升优先级 所以从最左边计算
    *   * 表示的是：前面的表达式出现了0次到多次
    *   [a-z][0-9]* 小写字母的任意一个，后面要么是没有数字的，要么是多个数字的
    *
    *   + 表示的是：前面的表达式出现了1次到多次
    *   [a-z][9]+ 小写字母任意一个后面最少有一个9,或者多个9 "a9"
    *   ? 表示的是：前面的表达式出现了0次到1次 最少是0次  另一个含义：阻止贪婪模式
    *   [4][a-z]? "4" "4a"
    *
    *   限定符：限定前面表达式出现的次数
    *   {}可以更加明确的表达 前面的表达式出现的次数
    *   {0,}表示前面的表达式出现了0次到多次 和 * 一样
    *   {1,}表示前面的表达式出现了1次到多次 和 + 一样
    *   {0,1}表示前面的表达式出现了0次到1次 和 ? 一样
    *   {5,10} 表示前面表达式出现了5次到10次
    *   {,4} ****************这种写法是错误的，没有这种写法
    *
    *
    *   ^ 表示的是已什么开始 或者是取非(取反)
    *   ^[0-9]已数字开头
    *   ^[a-z]已小写字母开头
    *   [^0-9] 取反，非数字
    *   [^a-z] 非小写字母
    *   [^0-9a-zA-Z_] 只能输入特殊符号
    *
    *   $ 表示已什么结束
    *   [0-9][a-z]$
    *   ^[0-9][a-z]$ 严格模式 "4a" 只能是一个数字一个字母
    *
    *
    *   \d 数字中的任意一个
    *   \D 非数字中的任意一个
    *   \s 空白符中的一个  空格 和 tab键
    *   \S 非空白符
    *
    *   \w 非特殊符号
    *   \W 特殊符号
    *
    *   \b 单词的边界
    *
    *
    *
    * */
</script>
</body>
</html>
