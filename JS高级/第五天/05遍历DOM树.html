<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>遍历DOM树</title>
</head>

<body>
<h1>遍历 DOM 树</h1>
<p style="color: green;">Tip: 可以在遍历的回调函数中任意定制需求</p>
<div>
  <ul>
    <li>123</li>
    <li>456</li>
    <li>789</li>
  </ul>
  <div>
    <div>
      <span>haha</span>
    </div>
  </div>
</div>
<div id="demo_node">
  <ul>
    <li>123</li>
  </ul>
  <p>hello</p>
  <h2>world</h2>
  <div>
    <p>dsa</p>
    <h3>
      <span>dsads</span>
    </h3>
  </div>
</div>
<script>
  //获取页面中的根节点
  var root = document.documentElement;

  //函数遍历dom树
  function forDom(root) {
    // showNodeName(root);
    var children = root.children;
    forChildren(children);
  }
  function forChildren(children) {
      //遍历所有子节点
      for (var i = 0; i < children.length; i++) {
          //每个子节点
          var child = children[i];
          // 显示每个子节点的名字
          showNodeName(child);
          //判断每个子节点下面还有没有子节点,如果有子节点，则把这个子节点当作根节点，重新执行forDom函数
          // if (child.children) {
          //     forDom(child);
          // }
          //官方简写方法
          child.children&&forDom(child);
      }
  }
  function showNodeName(node) {
      console.log("节点的名字: "+node.nodeName);
  }
  forDom(root);
</script>
</body>

</html>
