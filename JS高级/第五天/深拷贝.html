<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 深拷贝:拷贝还是复制，把一个对象中的所有属性和方法，一个一个的找到，并且在另一个对象中开辟一个新的空间，一个一个的存储到另一个对象中
    * 深拷贝主要使用了递归
    * */
    var obj1 = {
        age:10,
        sex:"男",
        car:["a","b","c"],
        dog:{
            name:"dahuang",
            age:5,
            color:"black"
        }
    };
    var obj2 = {};
    function extend(a,b) {
        for (var key in a) {
            var item = a[key];
            //判断这个属性值是不是数组
            if (item instanceof Array){
                b[key] = [];
                extend(item,b[key]);
            }else if (item instanceof Object){
                b[key] = {}
                extend(item,b[key]);
            }else {
                b[key] = item;
            }
        }
    }
</script>
</body>
</html>
