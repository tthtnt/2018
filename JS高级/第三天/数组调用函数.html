<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组调用函数</title>
</head>
<body>
<script>
    var arr = [
        function () {
            console.log("1");
        },
        function () {
            console.log("2");
        },
        function () {
            console.log("3");
        },
    ];
    //回调函数，函数作为参数使用
    arr.forEach(function (ele) {
        ele();
    })
</script>
</body>
</html>
