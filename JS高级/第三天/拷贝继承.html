<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拷贝继承</title>
</head>
<body>
<script>
    //拷贝继承：把一个对象中的属性或者方法直接复制到另一个对象中
    var obj1 = {
        name:"aaa",
        age:24,
        sex:"nan",
        eat:function () {
            console.log("chichichi");
        }
    };

    var obj2 = {};
    for (var key in obj1) {
        obj2[key] = obj1[key];
    }
    console.dir(obj2);
</script>
</body>
</html>
