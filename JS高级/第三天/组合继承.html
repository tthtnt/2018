<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合继承</title>
</head>
<body>
<script>
    //通过原型继承
    //借用构造函数继承
    //组合继承：原型继承+借用构造函数继承
    function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }
    Person.prototype.sayHi = function () {
        console.log("哈哈哈");
    };
    function Student(name,age ,sex,score) {
        Person.call(this,name, age , sex);
        this.score = score;
    }
    Student.prototype = new Person();//不传值
    Student.prototype.eat = function () {
        console.log("吃东西");
    };
    var stu = new Student("小刘",24,"男","55kg");
    console.log(stu.name,stu.age,stu.sex,stu.score);
    stu.sayHi();
    stu.eat();

</script>
</body>
</html>
