<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f1() {
        var num = 10;
        return function () {
            num++;
            console.log("num被缓存所以会不断变大:" + num);
        }
    }
    var ff= f1();
    ff();
    ff();
    ff();
</script>
