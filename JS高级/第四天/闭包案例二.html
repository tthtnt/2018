<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input  type="button" value="赞（1）">
<input  type="button" value="赞（1）">
<input  type="button" value="赞（1）">
<input  type="button" value="赞（1）">
<script>
    //闭包缓存数据
    function getValue() {
        var value = 2;
        return function () {
            this.value = "赞（"+(value++)+"）";
        }
    }

    //
    function my$(tagName) {
        return document.getElementsByTagName(tagName);
    }

    //获取所有按钮
    var btnObjs = my$("input");
    for (var i = 0; i < btnObjs.length; i++) {
        btnObjs[i].onclick = getValue();
    }
</script>
</body>
</html>
