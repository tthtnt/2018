<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getSum(x) {
        if (x === 1){
            return 1;
        }
        return x+getSum(x-1);
    }
    console.log(getSum(5));
    
    function getEverySum(x) {
        if (x < 10) {
            return x;
        }
        return x%10 + getEverySum(parseInt(x/10));
    }
    console.log(getEverySum(52));

    function getFib(x) {
        if (x == 1 || x == 2) {
            return 1;
        }
        return getFib(x - 1) + getFib(x - 2);
    }

    console.log(getFib(12));
</script>
</body>
</html>
