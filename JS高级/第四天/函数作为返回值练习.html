<script>
    
    function File(name, size, time) {
        this.name = name;
        this.size = size;
        this.time = time;
    }
    var f1 = new File("j","400M","1997-12-12");
    var f2 = new File("t","200M","2017-12-12");
    var f3 = new File("x","800M","2010-12-12");

    var arr = [f1, f2, f3];
    function ff(attr){
        return function fn(obj1,obj2){
            if(obj1[attr] > obj2[attr]){
                return 1;
            }else if (obj1[attr] === obj2[attr]) {
                return 0;
            }else {
                return -1;
            }
        }
    }
    var f4 = ff("size");
    arr.sort(f4);
    for (var i = 0; i < arr.length; i++){
        console.log(arr[i].name+"=====>"+arr[i].size+"======>"+arr[i].time);
    }

</script>
