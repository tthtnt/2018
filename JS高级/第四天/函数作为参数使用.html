<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f1(fn) {
        console.log("我是f1函数，我要使用函数做参数");
        fn();
    }

    function f2() {
        console.log("我是f2函数，我是要作为参数使用的函数");
        return f3;
    }
    function f3() {
        console.log("我是f3函数，我是被返回的函数");
    }
    f1(f2);
    f1(f2());
</script>
</body>
</html>
